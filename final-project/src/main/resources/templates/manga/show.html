<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dettaglio Manga</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-4">
    <div
      class="container p-4 bg-white rounded shadow-sm"
      style="max-width: 700px"
    >
      <h1 class="h4 mb-3" th:text="${manga.title}"></h1>

      <p class="mb-2">
        <strong>Autore:</strong> <span th:text="${manga.author}"></span>
      </p>

      <p class="mb-2"><strong>Descrizione:</strong></p>
      <p class="small text-muted" th:text="${manga.description}"></p>

      <h5 class="mt-4">Personaggi:</h5>
      <ul class="list-group list-group-flush mb-4">
        <li
          class="list-group-item px-0 small"
          th:each="character : ${manga.characters}"
          th:text="${character.name}"
        ></li>
      </ul>

      <a th:href="@{/admin/manga}" class="btn btn-outline-secondary btn-sm"
        >Torna alla lista</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
