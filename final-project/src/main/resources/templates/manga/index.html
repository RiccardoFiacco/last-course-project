<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body class="bg-light">
    <header th:replace="fragments/header :: header"></header>
    <main class="container my-5">  
      <h1 class="h3 mb-3">Lista Manga</h1>
      <div class="table-responsive">
        <table
          class="table table-hover table-bordered align-middle bg-white rounded shadow-sm"
        >
          <thead class="table-primary text-center">
            <tr>
              <th style="width: 5%">ID</th>
              <th style="width: 40%">Titolo</th>
              <th style="width: 30%">Autore</th>
              <th style="width: 25%">Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="manga : ${mangaList}">
              <td th:text="${manga.id}" class="text-center"></td>
              <td th:text="${manga.title}"></td>
              <td th:text="${manga.author}"></td>
              <td class="text-center">
                <div class="btn-group btn-group-sm" role="group">
                  <a
                    th:href="@{/admin/manga/{id}(id=${manga.id})}"
                    class="btn btn-outline-info"
                    >Dettagli</a
                  >
                  <a
                    th:href="@{/admin/manga/update/{id}(id=${manga.id})}"
                    class="btn btn-outline-warning"
                    >Modifica</a
                  >
                  <form
                    th:action="@{/admin/manga/delete/{id}(id=${manga.id})}"
                    method="post"
                    th:object="${manga}"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-outline-danger"
                      onclick="return confirm('Sei sicuro di voler eliminare questo manga?');"
                    >
                      Elimina
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
