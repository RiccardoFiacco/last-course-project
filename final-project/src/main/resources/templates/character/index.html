<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>
<body class="container">
    <header th:replace="fragments/header :: header"></header>
    <h1>Lista Personaggi</h1>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Manga</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pg : ${pgs}">
                <td th:text="${pg.id}"></td>
                <td th:text="${pg.name}"></td>
                <td th:text="${pg.description}"></td>
                <td th:text="${pg.manga.title}"></td>
                <td>
                    <a th:href="@{/admin/pg/{id}(id=${pg.id})}" class="btn btn-info">Dettagli</a>
                    <a th:href="@{/admin/pg/update/{id}(id=${pg.id})}" class="btn btn-warning">Modifica</a>
                    <form th:action="@{/admin/pg/delete/{id}(id=${pg.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Elimina</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
