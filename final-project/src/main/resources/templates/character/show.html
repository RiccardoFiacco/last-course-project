<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body class="container py-4">
    <header th:replace="fragments/header :: header"></header>

    <div class="card shadow-sm rounded p-4 my-4 bg-white">
      <h1 class="h4 mb-3" th:text="${pg.name}"></h1>

      <div class="mb-3">
        <h6 class="fw-bold">Descrizione:</h6>
        <p class="text-muted" th:text="${pg.description}"></p>
      </div>

      <div class="mb-4">
        <h6 class="fw-bold">Appartiene al Manga:</h6>
        <p class="text-muted" th:text="${pg.manga.title}"></p>
      </div>

      <div>
        <a th:href="@{/admin/pg}" class="btn btn-secondary"
          >‚Üê Torna alla lista</a
        >
      </div>
    </div>
  </body>
</html>
