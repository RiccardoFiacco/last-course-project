<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Personaggio</title>
</head>
<body>

    <h1>Modifica Personaggio</h1>

    <form method="post" th:action="@{/admin/pg/update/{id}(id=${pg.id})}" th:object="${pg}" class="d-flex flex-column gap-4">

        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" th:errorClass="is-invalid" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label for="description">Descrizione:</label>
            <textarea id="description" th:field="*{description}" th:errorClass="is-invalid" required></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div>
            <label for="manga">Seleziona Manga:</label>
            <select id="manga" th:field="*{manga}" required>
                <option th:each="m : ${manga}" th:value="${m}" th:text="${m.title}"></option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Salva</button>
            <a th:href="@{/admin/pg}" class="btn btn-secondary">Annulla</a>
        </div>

    </form>

</body>
</html>
